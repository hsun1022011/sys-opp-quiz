<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Quiz from CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Synonym/Antonym Quiz (CSV Upload)</h1>
  <input type="file" id="fileInput" accept=".csv" />
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Submit Answers</button>
  <div id="results"></div>

  <script>
    let quizData = [];

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const text = event.target.result;
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');

        quizData = lines.slice(1).map(line => {
          const [question, a, b, c, d, answer] = line.split(',');
          return {
            question: question.trim(),
            options: [a.trim(), b.trim(), c.trim(), d.trim()],
            answer: answer.trim()
          };
        });

        renderQuiz();
      };

      reader.readAsText(file);
    });

    function renderQuiz() {
      const quizContainer = document.getElementById("quiz");
      quizContainer.innerHTML = '';

      quizData.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<strong>Q${index + 1}. ${q.question}</strong>`;

        const opts = document.createElement("div");
        opts.className = "options";

        q.options.forEach((opt, i) => {
          const id = `q${index}_opt${i}`;
          opts.innerHTML += `
            <label><input type="radio" name="q${index}" value="${opt}" id="${id}" /> ${opt}</label>
          `;
        });

        div.appendChild(opts);
        quizContainer.appendChild(div);
      });
    }

    function submitQuiz() {
      let score = 0;
      let output = "<h2>Results:</h2>";
      quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        if (selected) {
          const isCorrect = selected.value === q.answer;
          score += isCorrect ? 1 : 0;
          output += `<p>Q${index + 1}: <strong class='${isCorrect ? "correct" : "incorrect"}'>${selected.value}</strong> (${isCorrect ? "Correct" : "Incorrect, correct: " + q.answer})</p>`;
        } else {
          output += `<p>Q${index + 1}: <strong class='incorrect'>No answer selected</strong> (correct: ${q.answer})</p>`;
        }
      });
      output += `<h3>Your Score: ${score} / ${quizData.length}</h3>`;
      document.getElementById("results").innerHTML = output;
    }
  </script>
</body>
</html>
