<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Synonym/Antonym Quiz</h1>
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Submit Answers</button>
  <div id="results"></div>

  <script>
    const quizData = [
      {
        question: "Which of the following is a synonym of 'shudder'?",
        options: ["tremble", "calm", "relax", "steady"],
        answer: "tremble"
      },
      {
        question: "Which of the following is an antonym of 'squirm'?",
        options: ["stay calm", "writhe", "twist", "squiggle"],
        answer: "stay calm"
      },
      // 추가 문제는 이곳에 계속 이어서 삽입할 수 있습니다.
    ];

    const quizContainer = document.getElementById("quiz");

    quizData.forEach((q, index) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<strong>Q${index + 1}. ${q.question}</strong>`;

      const opts = document.createElement("div");
      opts.className = "options";

      q.options.forEach((opt, i) => {
        const id = `q${index}_opt${i}`;
        opts.innerHTML += `
          <label><input type="radio" name="q${index}" value="${opt}" id="${id}" /> ${opt}</label>
        `;
      });

      div.appendChild(opts);
      quizContainer.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      let output = "<h2>Results:</h2>";
      quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        if (selected) {
          const isCorrect = selected.value === q.answer;
          score += isCorrect ? 1 : 0;
          output += `<p>Q${index + 1}: <strong class='${isCorrect ? "correct" : "incorrect"}'>${selected.value}</strong> (${isCorrect ? "Correct" : "Incorrect, correct: " + q.answer})</p>`;
        } else {
          output += `<p>Q${index + 1}: <strong class='incorrect'>No answer selected</strong> (correct: ${q.answer})</p>`;
        }
      });
      output += `<h3>Your Score: ${score} / ${quizData.length}</h3>`;
      document.getElementById("results").innerHTML = output;
    }
  </script>
</body>
</html>
