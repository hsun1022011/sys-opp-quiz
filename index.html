<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Quiz from CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 5px 0;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #submitBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Synonym/Antonym Quiz (CSV Upload)</h1>
  <input type="file" id="fileInput" accept=".csv" />
  <div id="quiz"></div>
  <button id="submitBtn" onclick="submitQuiz()">Submit Answers</button>
  <div id="results"></div>

  <script>
    let quizData = [];
    let userAnswers = {};
    const QUESTIONS_PER_PAGE = 5;
    let currentPage = 0;

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const text = event.target.result;
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');

        quizData = lines.slice(1).map(line => {
          const [question, a, b, c, d, answer] = line.split(',');
          return {
            question: question.trim(),
            options: [a.trim(), b.trim(), c.trim(), d.trim()],
            answer: answer.trim()
          };
        }).slice(0, 10); // Limit to 10 questions

        quizData = shuffleArray(quizData);
        currentPage = 0;
        renderQuizPage();
      };

      reader.readAsText(file);
    });

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderQuizPage() {
      const quizContainer = document.getElementById("quiz");
      quizContainer.innerHTML = '';
      const start = currentPage * QUESTIONS_PER_PAGE;
      const end = start + QUESTIONS_PER_PAGE;
      const pageQuestions = quizData.slice(start, end);

      pageQuestions.forEach((q, index) => {
        const realIndex = start + index;
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<strong>Q${realIndex + 1}. ${q.question}</strong>`;

        const opts = document.createElement("div");
        opts.className = "options";

        q.options.forEach((opt, i) => {
          const id = `q${realIndex}_opt${i}`;
          const checked = userAnswers[realIndex] === opt ? 'checked' : '';
          opts.innerHTML += `
            <label><input type="radio" name="q${realIndex}" value="${opt}" id="${id}" ${checked} onchange="saveAnswer(${realIndex}, '${opt}')"/> ${opt}</label>
          `;
        });

        div.appendChild(opts);
        quizContainer.appendChild(div);
      });

      const nav = document.createElement("div");
      if (currentPage > 0) {
        nav.innerHTML += `<button onclick="prevPage()">Previous</button>`;
      }
      if ((currentPage + 1) * QUESTIONS_PER_PAGE < quizData.length) {
        nav.innerHTML += `<button onclick="nextPage()">Next</button>`;
      } else {
        document.getElementById("submitBtn").style.display = 'block';
      }
      quizContainer.appendChild(nav);
    }

    function saveAnswer(index, value) {
      userAnswers[index] = value;
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        document.getElementById("submitBtn").style.display = 'none';
        renderQuizPage();
      }
    }

    function nextPage() {
      if ((currentPage + 1) * QUESTIONS_PER_PAGE < quizData.length) {
        currentPage++;
        renderQuizPage();
      }
    }

    function submitQuiz() {
      let score = 0;
      let output = "<h2>Results:</h2>";
      quizData.forEach((q, index) => {
        const selected = userAnswers[index];
        if (selected) {
          const isCorrect = selected === q.answer;
          score += isCorrect ? 1 : 0;
          output += `<p>Q${index + 1}: <strong class='${isCorrect ? "correct" : "incorrect"}'>${selected}</strong> (${isCorrect ? "Correct" : "Incorrect, correct: " + q.answer})</p>`;
        } else {
          output += `<p>Q${index + 1}: <strong class='incorrect'>No answer selected</strong> (correct: ${q.answer})</p>`;
        }
      });
      output += `<h3>Your Score: ${score} / ${quizData.length}</h3>`;
      document.getElementById("results").innerHTML = output;
      document.getElementById("submitBtn").style.display = 'none';
    }
  </script>
</body>
</html>
